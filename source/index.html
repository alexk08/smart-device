<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font">
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <header class="page-header">
    <div class="page-header__top-row">
      <a href="#" class="page-header__logo logo">
        <img src="img/logo.svg" alt="Логотип компании Smart Device" width="52" height="52">
        <p class="logo__text">
          <span class="logo__top-row">Smart device</span>
          <span class="logo__bottom-row">умные технологии</span>
        </p>
      </a>
      <a href="mailto:info@sd.ru" class="page-header__mail">
        <svg width="19" height="14">
          <use xlink:href="#icon-mail"></use>
        </svg>
        <span>info@sd.ru</span>
      </a>
      <a href="tel:+74950005252" class="page-header__phone">
        <svg width="18" height="18">
          <use xlink:href="#icon-phone"></use>
        </svg>
        <span>+7 (495) 000 52 52</span>
      </a>
      <a href="#" class="page-header__call-button button">Заказать звонок</a>
    </div>
    <div class="page-header__promo promo">
      <div class="wrapper">
        <h1 class="promo__title">Печатные платы</h1>
        <p class="promo__description">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a href="#" class="promo__consultation">
          <span class="promo__consultation-desktop">Получить бесплатную консультацию</span>
          <span class="promo__consultation-mobile">Бесплатная консультация</span>
        </a>
        <a href="#" class="promo__link-down">Скролл вниз</a>
      </div>
    </div>
  </header>
</body>
</html>
